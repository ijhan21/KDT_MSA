<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1. 자바 스크립트의 일급객체
            1.1 변수에 할당
            const add = function(){}
            1.2 함수가 객체에 저장
            - const cal = {} : 자바의 객체 만드는 문법, const cals = [] 배열
            - const cal = {add} 이렇게도 된다
            1.3 함수가 매개변수로 전달
            function hello(){}
            function greeting(message, name){
            
            }
            greeting(hello, "script")
        */
       // 화살표 함수
       // Arrow Funtions
       // function call(){} // 일반적인 함수
       let foo = function(){ //익명함수
            console.log("foo함수 호출");
       }
       foo();

       //ES6(2015) 함수의 줄임 표현(화살표 함수)
       let bar = () => console.log("bar 함수 호출")
       bar();

       //매개변수가 1개 return 함수
       // let foo2 = function(x) {return x;}
       // let foo2 = (x) => x
       let foo2 = x => x
       console.log(foo2("good"))

       let hello;
       hello = (val) => "hello"+val;
       console.log(hello("check"));
       const value = hello("world");

    </script>
</head>
<body>
    hello world
    <p id="demo"></p>
    <script>
       document.getElementById("demo").innerText = value;
    //    매개변수가 2개 이상인 경우

        int[] arr = new int[3];

        >> Map >> HashMap

        arr.push("A");
        arr.push("B");

        // 나쁜 냄새 Bad Code
        let arr = new Array(3); 값인지 알맹인지 헷갈린다.
        */

        document.write(arr[i]+"<br>");
