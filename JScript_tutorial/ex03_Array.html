<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo2"></p>
</body>
<script>
    /*
    Array 함수
    https://www.w3schools.com/jsref/jsref_obj_array.asp

    1. Array.isArray()
    2. Array.forEach(function(value, index, array){}) ... 배열의 개수 만큼 호출 논리...
    질문) callback 함수 정의 (프로그램의 논리적 흐름에 의해서 호출되는 함수) : 지연된 함수
    3. Array.map() : 새로운 배열 ( 조작 .... 기존의 배열 복제 .... 가공)
    const numbers = [65,44,12,4]
    const newarr = numbers.map(()=>num*10)
    //[650.440.120.40]
    */
   function myFunc(){
    const data = ["A", "B", "C", "D"]
    let x = document.getElementById("demo2");
    x.innerHTML = Array.isArray(data); // data가 가지고 있는 것은 배열이니    
   }
   myFunc();

   const numbers = [45, 5, 8, 16, 25]
   function myFunc2(value, index, array){
    console.log(value+ " / "+index +" / "+array);
   }

   //nubers.forEach()(()=>{})
   numbers.forEach(myFunc2); // myFunc2 callback ... 배열의 개수만큼 논리 ....

   const numbers2 = [65,44,12,4];
   const newarray = numbers2.map(function(value, index, array){
    // map 기존 배열값을 조작해서 새로운 배열을 생성. 리턴을 통해서!
    return value*10+index;
   });
   console.log(newarray); //배열은 Object 부모 상속 ... toString() .... Array 재정의 for 출력

   //응용하기
   let evens = [2, 4, 6, 8]
   //화살표 함수
   let odds_raw = evens.map(function(value){
    return value+1;
   })
   //기존값에 +1 배열을 만들어라
   let odds = evens.map(x=>x+1) // 가독성은 풀어서 쓰는것이, 생산성은 Arrow펑션이 나은데... 리액트는 거의 이렇게 쓴다
   console.log(odds);
   
   // let evens = [2, 4, 6, 8] 활용해서 2로 나눈 나머지가 0인 경우만 배열에 추가
   let filteredEvens = evens.filter(x => x % 3 === 0);
   console.log(filteredEvens);

   /*
    let newArray = oldArray.map((currentValue, index, array) => {
    // return element to new Array
    })
   */

    const users = [
        {name:"홍길동", age:25},
        {name:"김유신", age:30},
        {name:"아무개", age:10},
    ]

    // 새로운 배열을 생성 .... 이름을 담고 있는 배열 : users[0].name > 홍길동
    // for(let user of users) ... for(let index in users ){users[index].name}
    const namesarray = users.map(user=>user.name)
    console.log(namesarray);

    const numbers3 = [1,2,3,4,5]
    const evenoddarray = numbers3.map(number => {return number%2 ===0?'even':'odd'});
    console.log(evenoddarray);
</script>
</html>
