<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            Nullish coalescing operator(??)
            널 병합 연산자
            연산자 ??의 왼쪽 피연산자 null 또는 undefined 오른쪽 피연산자 반환하고 그렇지 않으면 피연산자 반환
            논리연산

            const text;
            const data = text ?? "hello world";
            data 출력 >> "hello world"

            const text = 'king';
            const data = text ?? "hello world";
            data 출력 >> "king"

            etc) 삼항 연산자 조건 ? true:false
        */
        function printTitle(text){
            let title = text;
            if(text==null || text == undefined){ //유효성 검증, validation
                title = "hello world";
            }
            console.log(title);
        }

        printTitle();
        printTitle("greeting");
        
        function printTitle1(text){
            let title = text ?? "hello world";
            console.log(title);
        }
        printTitle1();
        printTitle1("greeting");
        
        /*
            널 병합 연산자와 비슷한 논리 OR(||)

            조금더 확장된 역할 : ?? >> null or undefined + 0 , '', NaN(Not a Number)
        */

        function getCount(count){
            return count || 'There is no record';            
        }
        console.log(getCount(0));
        console.log(getCount(1));
    </script>
