<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //동기 : 순서대로
        console.log(1);
        console.log(2);
        console.log(3);
        console.log(4);

        //비동기 : 순서를 보장하지 않아요
        console.log(1);
        console.log(2);
        setTimeout(()=>{
            console.log(3);
        }, 2000)
        //setTimeout(callback, 시간)
        /*
        웹 서버 request 요청 -> response 응답
        비동기 작업 예: 화면 깜밖임 없이, 부분적인 화면 업데이트, 쇼핑몰 상품(대, 중, 소) 상품리스트만 갱신

        기술
        1. XMLHttpRequest 객체 활용(웹 브라우져가 제공하는 javascript 객체. 전통적 방법. )
        2. Fetch API (XMLHttpRequest 없이도 비동기 처리)

        */
        fetch("https://jsonplaceholder.typicode.com/posts/1")
        .then((response)=>console.log(response))
    </script>
</head>
<body>
    
</body>
</html>
