<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            향상된 객체 리터럴 Enhanced Object Literal : JSON 객체 리터럴 표기법
            간결하게 표현
            JSON 데이터를 간결하게 표현하는 방법

        */
       const dataObj = {
        language:"javascript",
        coding:function(){
            console.log("Hello World Coding");
        }
       }

       // 축약 문법 1
       let language = 'java';
       const dataObj2 = {
            //속성:값
            language
            // language : language 와 같은 의미           
        }
       console.log(dataObj2);
       /*
        vue 컴포넌트
        const myComponent = {
            template:"<p>my com</p>"
        }

        new Vue(
            {
                components : {
                    myComponent // 축약 표현
                    // myComponent : myComponent
                }
            }
        )
       */

       // 축약 문법 2
       const dataObj3 = {
        coding : function(){
            console.log("hello, world coding");
        }
       };

       dataObj3.coding();
       
       //ES6 문법
       const dataObj4 = {
        coding(){ // coding: function() 축약
            console.log("hello, world coding");
        }
       };

       dataObj4.coding();

       /*
        vue2 template, data, method

        new Vue(
            {
                methodL: {
                    callData:function(){},
                    showData:function(){},
                    loginData:function(){},
                }
            }
        )

        축약된 문법
        new Vue(
            {
                methodL: {
                    callData(){},
                    showData()){},
                    loginData(){},
                }
            }
        )
       */
       

    </script>
</head>
<body>
    
</body>
</html>
