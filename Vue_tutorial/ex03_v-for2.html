<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import {createApp} from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
        const root={
            template:`<h1 v-for="(value, key, index) in obj">key: {{ key }}<br> index: {{ index }} <br> value: {{ value }}</h1>`,
            setup(){
                return {
                    obj:{a:1, b:2, c:3}
                }
            }
        }

        const app=createApp(root);
        app.mount("#app");
    </script>
</body>
</html>
