<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="app"></div>
    <script type="module">
        import {createApp, ref} from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
        const root={
            template:`
                          <h3>과일을 선택</h3>
                            <div>
                                <label>
                                    <input type="checkbox" v-model="selectedFruits" name="fruit" value="Apple">Apple
                                </label>
                                <label>
                                    <input type="checkbox" v-model="selectedFruits" name="fruit" value="Banana">Banana
                                </label>
                                <label>
                                    <input type="checkbox" v-model="selectedFruits" name="fruit" value="Coconut">Coconut
                                </label>
                                <p>선택한 과일: {{selectedFruits}}</p>
                                <br>
                                <p>선택한 과일: {{selectedFruits.join(',')}}</p>
                            </div>
                    `,  
            setup(){
                const selectedFruits=ref([]);
                return{
                    selectedFruits
                }
                }            
        }

        const app=createApp(root);
        app.mount("#app");
    </script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
