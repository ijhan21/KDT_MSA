<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://unpkg.com/vue@3/dist/vue.global.js">
    </script>
</head>
<body>
    <div id="app"> {{ message }} {{'Random number: ' + Math.ceil(Math.random()*6) }}</div>
    
</body>

<script>

    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World!"
        }
      }
    })
  
   app.mount('#app')
  
</script>
</html>
