<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://unpkg.com/vue@3/dist/vue.global.js">
    </script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
// composition API
    const root = {
        template:`<h1 v-bind:class="myclass">Hello World</h1>`,
        setup(){
            return {
                myclass:"hello"
            }
        }
    }

    const app = Vue.createApp(root);
    app.mount("#app");
</script>
</html>
