<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://unpkg.com/vue@3/dist/vue.global.js">
    </script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const root = {
        template:`<nav>
                    <a href="menu[0]">{{menu[0]}}</a>
                    <a href="menu[1]">{{menu[1]}}</a>
                    <a href="menu[2]">{{menu[2]}}</a>
                </nav>`,
        setup(){
            const menu=["html", "script", "oracle"]
            return {
                menu
            }
        }
    }

    const app = Vue.createApp(root);
    app.mount("#app");
</script>
</html>
