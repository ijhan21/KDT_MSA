<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://unpkg.com/vue@3/dist/vue.global.js">
    </script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const root = {
        template:`<h1 v-for="item of array" :class="'item'+item">{{item}}</h1>`,
        setup(){
            const array=[1,2,3,4,5]
            return {
                array //array:array
            }
        }
    }

    const app = Vue.createApp(root);
    app.mount("#app");
</script>
</html>
