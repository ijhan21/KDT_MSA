    <script>
        /*
            https://www.w3schools.com/react/react_usereducer.asp

            [useReducer]
            
            1. useState 와 같은 논리 (상태값 : 단일값 , 배열 , 객체)
            2. 좀 더 복잡한 논리 유용 (상태 , 액션....)
            3. 구성요소
            3.1 state (상태) : 현재 컴포넌트의 상태
            3.2 Action : 상태를 변경하기 위해 발생하는 이벤트 (type , payload) 
            
            -payload
            페이로드(영어: payload)는 전송되는 '순수한 데이터'를 뜻한다.
            페이로드는 전송의 근본적인 목적이 되는 데이터의 일부분
        
            -Reducer
            복잡한 논리를 단순하게 축소해서 처리하는 행위 ...
            * Reduce
            프로그래밍 분야에서  [입력에 어떤 처리]를 해서 원하는 결과로 [축소시키는 과정]



            -Dispatch
            배정하다 , 처리하다 , 처리를 맡기다 
            
            ex)

            은행     계좌

            계좌에 돈을 입금 >>  은행가서 >> 은행(직원) > 1억 입급해주 > ...처리

            Dispatch(Action)   >>>   Reducer(State, Action) 

           참고: https://inpa.tistory.com/entry/JAVA-%E2%98%95-%EC%97%B4%EA%B1%B0%ED%98%95Enum-%ED%83%80%EC%9E%85-%EB%AC%B8%EB%B2%95-%ED%99%9C%EC%9A%A9-%EC%A0%95%EB%A6%AC
          */
